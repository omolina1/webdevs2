      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getroutes";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "NyTeN2Y6uGi8rDmFLRvutfbeF",
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
              $("body").append("");
             
              $.each(data["bustime-response"]["routes"], function(i,v) {
                  $("body").append("<center><button id='button' onclick='bus2.html;'>" + "Route #" + v.rt + ",<br> " + v.rtnm + "<br>" + "</button>" + "<br>");
                
              })

            });
        });
            
  
</script>
